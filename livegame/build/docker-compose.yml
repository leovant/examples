version: '3'

networks:
  livegame:
    driver: bridge

services:
  queue:
    container_name: futebol-queue
    image: rabbitmq:3.6.11-management-alpine
    restart: unless-stopped
    ports:
      - 5672
      - 15672
    environment:
      - RABBITMQ_DEFAULT_USER=futebol
      - RABBITMQ_DEFAULT_PASS=futebol
    networks:
      livegame:
        aliases:
          - queue.livegame

  redis:
    container_name: futebol-redis
    image: redis
    restart: unless-stopped
    ports:
      - 6379
    volumes:
      - ./conf/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      livegame:
        aliases:
          - redis.livegame
    command: redis-server /usr/local/etc/redis/redis.conf

  deepstream:
    container_name: futebol-deepstream
    image: node:10
    restart: unless-stopped
    ports:
      - 6020
    volumes:
      - ./../:/application
    working_dir: /application
    networks:
      livegame:
        aliases:
          - deepstream.livegame
    command: node src/deepstream.js
